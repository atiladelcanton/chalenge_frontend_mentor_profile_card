<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Challenge Frontend Mentor | Profile Card</title>
</head>

<body>
  <section class="card">
    <img src="./assets/img/image-victor.jpg" alt="Victor Crest 26" class="card__avatar">
    <div class="card__info">
      <p class="card__info__name">Victor Crest <span>26</span></p>
      <p class="card__info__city">London</p>
    </div>
    <div class="card__social">
      <p class="card__social__data">
        80K
        <span>Fallowers</span>
      </p>
      <p class="card__social__data">
        803K
        <span>Likes</span>
      </p>
      <p class="card__social__data">
        1.4K
        <span>Photos</span>
      </p>
    </div>
  </section>
</body>

</html>
